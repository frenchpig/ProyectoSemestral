<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Petshop</title>
  <!-- CSS BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <!-- CSS BOOTSTRAP ICONOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <!-- CSS PROPIO -->
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- INICIO DEL NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <!-- TITULO DEL NAVBAR -->
      <a class="navbar-brand" href="index.html">Petshop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
          </li>

      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">Registro</div>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="name">Nombre completo</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>

                <div class="">
                  <form>
                    <div class="form-group">
                      <label for="password">Contraseña</label>
                      <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    <div class="form-group">
                      <label for="confirm-password">Confirmar Contraseña</label>
                      <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                  </form>
                </div>
              
                <!-- Incluir los scripts de Bootstrap y jQuery -->
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
                <!-- Script para validar la contraseña -->
                <script>
                  $(document).ready(function() {
                    $('form').submit(function(event) {
                      event.preventDefault();
                      var password = $('#password').val();
                      var confirmPassword = $('#confirm-password').val();
                      if (password !== confirmPassword) {
                        alert('Las contraseñas no coinciden');
                      } else {
                        alert('Contraseña válida');
                        // Aquí puedes realizar cualquier acción adicional que desees
                      }
                    });
                  });
                </script>
              </body>
            </form>
          </div>
        </div>
      </div>
    </div>
</body>
<!-- FIN DEL NAVBAR -->
