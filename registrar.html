<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PetShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <!-- INICIO DEL NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- TITULO DEL NAVBAR -->
        <a class="navbar-brand" href="index.html">Petshop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
            </li>
        </div>
      </div>
    </nav>
    <!-- FIN DEL NAVBAR -->
      
    <div class="container">
      <!-- row justify-content-center mt-5 -->
      <div class="row d-flex justify-content-center mt-5">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Registro
            </div>
            <div class="card-body">
              <form id="form-registro">
                <!-- Input de Nombre -->
                <div class="form-group">
                  <label for="txtNombre">Nombre Completo</label>
                  <input class="form-control" id="txtNombre" name="nombre" type="text" required>
                </div>
                <!-- Input de Correo Electronico -->
                <div class="form-group">
                  <label for="txtEmail">Correo electrónico</label>
                  <input class="form-control" id="txtEmail" name="email" type="email" required>
                </div>
                <!-- Input de Contraseña -->
                <div class="form-group">
                  <label for="txtContrasenna">Contraseña</label>
                  <input class="form-control" id="txtContrasenna" name="contrasenna" placeholder="Ingresa tu Contraseña" type="password" required>
                </div>
                <!-- Input de Confirmar Contraseña -->
                <div class="form-group">
                  <label for="txtConfirmarContrasenna">Confirmar Contraseña</label>
                  <input class="form-control" id="txtConfirmarContrasenna" name="confirmarContrasenna" placeholder="Confirma tu Contraseña" type="password" required>
                </div>
                <button id="btn-registrarse" type="submit" class="btn btn-primary mt-2">Registrarse</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Error de Contraseña -->
    <div class="modal fade" id="modalErrorContrasena" tabindex="-1" aria-labelledby="lblmodalErrorContrasena" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="lblmodalErrorContrasena">Hubo un problema (ㅠ﹏ㅠ)</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Las contraseñas no coinciden! intentalo otra vez.
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Incluir los scripts de Bootstrap y jQuery -->
    <script src="js/jquery-3.6.4.min.js"></script>
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="js/validaciones.js"></script>
  </body>
</html>
