{% extends "./base.html" %}
{% load static %}
{% load humanize %}
{% load custom_filters %}


{% block header %}
  <link rel="stylesheet" href="{% static 'css/styles.css'%}">
{% endblock %}


{% block body %}
  <main class="flex-fill">
    <div class="row d-flex justify-content-center mt-5">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Registro de Usuario ヽ(^o^)ノ</h5>
            <form id="formulario" action="{% url 'agregar_usuario' %}" method="POST" novalidate>{% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" maxlength="20" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="200" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" maxlength="15" required>
              </div>
              <button type="submit" class="btn btn-azul">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}

{% block script %}
  <script src="{% static 'js/registrar.js'%}"></script>
{% endblock %}
